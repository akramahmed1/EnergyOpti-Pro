<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnergyOpti-Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#3B82F6">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-blue-600">Welcome to EnergyOpti-Pro</h1>
        <p class="mt-2">Optimize your energy usage with our AI-powered platform.</p>
        <p class="mt-2">Use is subject to our <a href="/terms" class="text-blue-600">Terms at /terms</a>.</p>
        <div class="mt-4">
            <select id="language" class="p-2 border rounded">
                <option value="en">English</option>
                <option value="ar">Arabic</option>
                <option value="es">Spanish</option>
            </select>
        </div>
    </div>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/static/service-worker.js");
        }
    </script>
</body>
</html>
